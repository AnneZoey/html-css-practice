<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <style>
      img {
        display: block;
        margin-bottom: 10px;
        width: 200px;
        margin-left: 160px;
      }

      .search-bar {
        border: none;
        border-radius: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-right: 16px;
        padding-left: 16px;
        width: 500px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
      }

    </style>
  </head>
  <body>
    <img src="img/google.svg">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
